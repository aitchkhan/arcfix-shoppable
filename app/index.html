<head>
	<meta charset="utf-8">

	<meta charset="utf-8">
	<meta name="description" content="">

	<!-- build:css(.) styles/vendor.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:css(.tmp) styles/main.css -->
	<link rel="stylesheet" href="styles/app.css">
	<!-- endbuild -->
	<style type="text/css">
		/*#main_page > div {
			visibility: visible;
		}*/
	</style>
</head>
<body ng-app="shopthatvid">

	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-cookies/angular-cookies.js"></script>

	<script src="bower_components/moment/moment.js"></script>

	<!-- build:js({.tmp,app}) scripts/scripts.js -->
	<script type="text/javascript" src="scripts/boggslib/jquery.b.gridview.js"></script>
	<script type="text/javascript" src="scripts/boggslib/jquery.b.gridview.replacetext.js"></script>

	<script type="text/javascript" src="scripts/app.js"></script>
	<script type="text/javascript" src="scripts/app.config.js"></script>

	<script type="text/javascript" src="scripts/directives/custom.directives.js"></script>

	<script type="text/javascript" src="scripts/directives/gridview.directive.js"></script>
	<script type="text/javascript" src="scripts/filters/app.filters.js"></script>
	<script type="text/javascript" src="scripts/services/ads.service.js"></script>
	<script type="text/javascript" src="scripts/services/services.js"></script>
	<script type="text/javascript" src="scripts/controllers/main.controller.js"></script>
	<script type="text/javascript" src="scripts/controllers/home.controller.js"></script>

	<div id="main_page" ng-controller="MainCtrl" ng-cloak>
		
		<div id="main_head" ng-show="uiConfig.showMainContent">
			<div ng-include="'views/navbar.html'" include-replace></div>
		</div>
		<div id="main_error" class="view_hasHead" ng-if="error">
			{{ error }}
		</div>
		
		<div class="" ng-show="uiConfig.showMainContent">
			<div ui-view style="height:100%"></div>
		</div>
		<div id="main_search" ng-class="{open:openSearchPanel}" ng-show="showSearchPanel">
			<div ng-include="'views/search.html'" include-replace></div>
		</div>
		<div id="main_play" ng-show="uiConfig.showVideo" b-video-ad player="player"></div>
	</div>

</html>
