<div class="search_main" style="z-index:2">
	<div class="search_title">Search</div>
	<div class="search_box">
		<input id="search_text" type="text" />
		<a ng-click="search()" class="button_go"></a>
	</div>
	<div class="search_results" asv-scroll search-scroll="searchScroll" item="sv-scroll-item" item-length="searchData.length" ng-show="showSearchResults">
		<div class="res_item" asv-scroll-item ng-repeat="item in searchData">
			<a ui-sref="productGroup({videoId: currentVideoId, productGroupId:item.index})" ng-click="toggleSearchPanel()">
				<img ng-src="{{item.thumbnail}}" />
				<div class="res_item_ttl">{{item.title}}</div>
				<div class="res_item_dsc">{{item.subtitle}}</div>
			</a>
		</div>
		<span ng-show="!searchData.length">No results found.</span>
	</div>
</div>
<div class="overlay" ng-click="toggleSearchPanel()" style="width:100%;height:100%;top:0;left:0;z-index:1;position: absolute"></div>
