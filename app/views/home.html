<div id="main_page">
	<div id="main_head">
		<div class="head_title">Shop that video</div>
		<div class="head_ctrl"><div class="button_base button_search" ng-click="toggleSearchPanel()"><div></div>Search</div></div>
	</div>
	<div id="main_error" class="view_hasHead" ng-if="error">
		{{error}}
	</div>
	<div id="main_start" class="view_hasHead" sv-grid-view item-length="ads.length" item="sv-grid-item">
		<div class="grid_main">
			<div class="grid_head">
				<a ui-sref="ad.view({id:currentAd.ID})">
					<div class="head_ttl">{{currentAd.Name}}</div>
					<div class="head_img"><img ng-src="{{currentAd.Thumbnail}}" /></div>
					<div class="head_dsc">{{currentAd.Description}}</div>
				</a>
			</div>
			<div class="grid_cont">
				<div class="grid_body">
					<div class="grid_item" sv-grid-item ng-repeat="item in ads">
						<a ui-sref="ad.view({id:item.ID})">
							<img ng-src="{{item.Thumbnail}}" />
							<div class="grid_item_ovr">
								<div class="grid_item_ttl">
										{{item.Name}}
								</div>
								<div class="grid_item_dsc">
										{{item.Description}}
								</div>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="main_search" ng-show="searchPanel">
		<div class="search_main" style="right:0px;z-index:2">
			<div class="search_title">Search</div>
			<div class="search_box">
				<input type="text" />
				<a ng-click="search()" class="button_go"></a>
			</div>
			<div class="search_results" sv-scroll item="sv-scroll-item" item-length="searchData.length">
				<div class="res_item" sv-scroll-item ng-repeat="item in searchData">
					<a ui-sref="ad.view({id:item.ID})">
						<img ng-src="{{item.Thumbnail}}" />
						<div class="res_item_ttl">{{item.Name}}</div>
						<div class="res_item_dsc">{{item.Description}}</div>
					</a>
				</div>
				<span ng-if="!searchData.length">No results found.</span>
			</div>
		</div>
		<div class="overlay" ng-click="showSearchPanel()" style="width:100%;height:100%;top:0;left:0;z-index:1;position: absolute"></div>
	</div>
</div>
